<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lampiran Foto</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007BFF;
      position: relative;
      margin-bottom: 30px;
    }

    h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background-color: #007BFF;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    .gallery {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .photo-card {
      width: 200px;
      background: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .photo-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 15px;
      color: #555;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: white;
      background-color: #007BFF;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
      width: max-content;
      margin-left: auto;
      margin-right: auto;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Proyek Kerja</h2>
    <div class="gallery">
      <div class="photo-card">
        <img src="proyek 1.jpg" alt="Foto 1">
        <div class="caption">Foto 1</div>
      </div>
      <div class="photo-card">
        <img src="proyek 2.jpg" alt="Foto 2">
        <div class="caption">Foto 2</div>
      </div>
      <div class="photo-card">
        <img src="proyek 3.jpg" alt="Foto 3">
        <div class="caption">Foto 3</div>
      </div>
    </div>
    <a href="tampilan.html">Kembali</a>
  </div>
</body>
</html>
