<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Data Diri</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4f4, #e0f7ff);
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 90%;
    }

     a {
      text-decoration: none;
      color: inherit;
      justify: center;
}
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #e0f7ff;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      color: #333;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.5s ease forwards;
    }

    li:nth-child(1) { animation-delay: 0.2s; }
    li:nth-child(2) { animation-delay: 0.4s; }
    li:nth-child(3) { animation-delay: 0.6s; }
    li:nth-child(4) { animation-delay: 0.8s; }

    li:hover {
      transform: scale(1.05) rotate(-1deg);
      background-color: #ffd6ec;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Profil Saya</h1>
    <p>Silakan pilih salah satu menu di bawah ini:</p>
    <ul>
      <li><a href="data-pribadi.html">Data Pribadi</a></li>
      <li><a href="kontak.html">Kontak</a></li>
      <li><a href="lampiran.html">Lampiran Foto</a></li>
    </ul>
  </div>
</body>
</html>
